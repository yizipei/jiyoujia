<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/jiyoujia.css">
		<link rel="icon" href="img/QQ20160722102311.ico">
		<title>吉有家</title>
	</head>
	<body>
		<div class="sort-inner">
			<div>
				<div class="ajax-all">
					<a class="j-ajax link one">价格升序</a>
					<a class="j-ajax link two">价格降序</a>
					<a class="j-ajax link three">交易量升序</a>
					<a class="j-ajax link four">交易量降序</a>
				</div>
				<div class="input">
					<ul class="inner">
						<li><input type="text" class="sortinput low" placeholder="￥" /></li>
						<li>-</li>
						<li><input type="text" class="sortinput high" placeholder="￥" /></li>
						<li><input type="button" class="sure" value="确定"/></li>
					</ul>
				</div>
				<div class="left">
					<div class="place">
						<a class="text">
							<span class="nowplace">所在地</span>
							<span class="icon">></span>
						</a>
						<div class="over"></div>
							<div class="address">
								<input type="button" value="取消选择" class="cancel">
								<span>同城：</span><a class="samecity">杭州</a>
								<div class="first">
									<a>北京</a><a>上海</a><a>广州</a><a>深圳</a><a>杭州</a><a>海外</a><a>江浙沪</a><a>珠三角</a><a>京津冀</a><a>东三省</a><a>港澳台</a><a>江浙沪皖</a>
								</div>
								<div class="second">
									<a>长沙</a><a>长春</a><a>成都</a><a>重庆</a><a>大连</a><a>东莞</a><a>佛山</a><a>福州</a><a>贵阳</a><a>合肥</a><a>金华</a><a>济南</a><a>嘉兴</a><a>昆明</a><a>宁波</a><a>南昌</a><a>南京</a><a>青岛</a><a>泉州</a><a>沈阳</a><a>苏州</a><a>天津</a><a>温州</a><a>无锡</a><a>武汉</a><a>西安</a><a>厦门</a><a>郑州</a><a>中山</a><a>石家庄</a><a>哈尔滨</a>
								</div>
								<div class="third">
									<a>安徽</a><a>福建</a><a>甘肃</a><a>广东</a><a>广西</a><a>贵州</a><a>海南</a><a>河北</a><a>河南</a><a>湖北</a><a>湖南</a><a>江苏</a><a>江西</a><a>吉林</a><a>辽宁</a><a>宁夏</a><a>青海</a><a>山东</a><a>山西</a><a>陕西</a><a>云南</a><a>四川</a><a>西藏</a><a>新疆</a><a>浙江</a><a>澳门</a><a>香港</a><a>台湾</a><a>内蒙古</a><a>黑龙江</a>
								</div>
								<input type="text" class="seacher" placeholder="多个地区用逗号分隔">
								<input type="button" class="sure" value="确定">
							</div>
					</div>
					<div class="leftban">
						<a class="icon-hover">
							<img src="img/QQ20160720151645.png">
						</a>
						<a class="icon-tag">
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
						</a>
						<div class="item">
							<a class="icon pre"><</a>
							<span class="current"></span>
							<span>/</span>
							<span class="liitem"></span>
							<a class="icon next">></a>
						</div>
					</div>
				</div>
		</div>
		<div class="main"></div>
		<script type="text/javascript" src="lib/jquery@2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jiyoujia.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
	</body>
</html>
